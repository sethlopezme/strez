# Version, About, Author are set in Rust code
name: strez

args:
  - default_language:
      help: Sets the default language
      long: default-language
      takes_value: true
      value_name: language
      number_of_values: 1
  - force:
      help: Overwrites existing files
      short: f
      long: force
  - format:
      help: Sets the input data format
      hidden: true
      long: format
      takes_value: true
      value_name: format
      number_of_values: 1
      possible_values:
        - csv
  - platform:
      help: Sets the platform(s) (comma-delimited)
      long: platform
      aliases:
        - platforms
      takes_value: true
      value_name: platform
      require_delimiter: true
      possible_values:
        - android
        - ios
  - infile:
      help: Input file path
      required: true
      takes_value: true
      value_name: infile
      empty_values: false
      number_of_values: 1
  - outdir:
      help: Output directory path
      required: true
      takes_value: true
      value_name: outdir
      empty_values: false
      number_of_values: 1
