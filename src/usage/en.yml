# Version, About, Author are set in Rust code
name: strez

settings:
  - UnifiedHelpMessage

args:
  - default-language:
      help: Set the default language.
      short: l
      long: default-language
      takes_value: true
      max_values: 1
  - directory:
      help: Set the output directory.
      short: d
      long: directory
      takes_value: true
      max_values: 1
      default_value: .
  - force:
      help: Overwrite existing files with the same output filename(s).
      short: f
      long: force
  - name:
      help: Set the name of the output file(s). Defaults to platform conventions.
      short: n
      long: name
      takes_value: true
      max_values: 1
  - source-format:
      help: Set the input format.
      hidden: true
      short: s
      long: source-format
      takes_value: true
      max_values: 1
      possible_values:
        - csv
      default_value: csv
  - target-format:
      help: Set the output format. Accepts comma-delimited values.
      short: t
      long: target-format
      takes_value: true
      possible_values:
        - android
        - ios
      default_value: android,ios
  - verbose:
      help: Display verbose output.
      short: v
      long: verbose
  - input:
      help: Set the input file.
      required: true
