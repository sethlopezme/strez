# Version, About, Author are set in Rust code
name: strez

settings:
  - UnifiedHelpMessage

args:
  - default-language:
      help: Set the default language code. Defaults to the first defined language.
      short: l
      long: default-language
      takes_value: true
      max_values: 1
      conflicts_with:
        - no-default-language
  - directory:
      help: Set the output directory.
      short: d
      long: directory
      takes_value: true
      max_values: 1
      default_value: .
  - force:
      help: Overwrite existing files with the same output filename(s).
      short: f
      long: force
  - name:
      help: Set the name of the output file(s). Defaults to platform conventions.
      short: n
      long: name
      takes_value: true
      max_values: 1
  - no-default-language:
      help: Output the default language to the appropriate language directory.
      long: no-default-language
      conflicts_with:
        - default-language
  - source-format:
      help: Set the input format.
      short: s
      long: source-format
      takes_value: true
      max_values: 1
      possible_values:
        - csv
      default_value: csv
  - target-format:
      help: Set the output format. Accepts multiple comma-delimited values.
      short: t
      long: target-format
      takes_value: true
      possible_values:
        - android
        - ios
      required: true
  - verbose:
      help: Display verbose output.
      short: v
      long: verbose
  - input:
      help: Set the input file. Defaults to stdin.
      index: 1
